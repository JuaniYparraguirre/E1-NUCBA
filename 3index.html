<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E3-Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <br />
        <div>
          <label for="name">Apellido </label>
          <input type="text" id="name" name="name" required />
        </div>

        <br />
        <div>
          Modalidad de Cursada:
          <input type="radio" id="On-Demand" name="cursada" required />

          <label for="On-Demand">On-Demand</label>
          <input type="radio" id="En vivo" name="cursada" required />
          <label for="En vivo">En vivo</label>
        </div>

        <br />

        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
        </div>
        <br />
        <div>
          <input type="checkbox" id="spam" />
          <label for="checkbox"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma
            Nucba.</label
          >
          <div>
            <input type="checkbox" id="terminos" required />
            <label for="checkbox"
              >Declaro que lei los terminos y condiciones y estoy listo para
              convertirrme en desarrollador web Full Stack.</label
            >
          </div>
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </main>

    </footer>
  </body>
</html>
